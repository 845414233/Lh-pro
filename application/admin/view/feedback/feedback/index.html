<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__ADMIN__/css/font.css">
        <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
            <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
                <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
            </a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" style="margin-bottom: 10px;" id="sreach" action="{:url('feedback/feedback/sreach')}" method="post">
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="begin_time" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end_time" id="end">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="key_word"  placeholder="请输入用户手机号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                            <hr>
                        </div>

                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th width="70">ID</th>
                                  <th>反馈问题</th>
                                  <th width="50">所属题目</th>
                                  <th width="120">反馈用户</th>
                                    <th width="120">反馈时间</th>
                                    <th width="120">状态操作</th>
                                  <th width="250">操作</th>
                              </thead>
                              <tbody class="x-cate">
                                {volist name="data" id="to" empty=""}
                                <tr cate-id='1' fid='0' >
                                  <td>{$to.id}</td>
                                  <td>
                                    <i class="layui-icon x-show" status='true'></i>
                                    {$to.content|string_short}
                                  </td>
                                  <td>
                                      </i>{$to.qid|in_qsbank}
                                  </td>
                                    <td>
                                        </i>{$to.uid|get_fid}
                                    </td>
                                    <td>
                                        </i>{$to.time|stamp_to_date}
                                    </td>
                                  <td>
                                      {if condition="$to.is_handle==1"}
                                    <input type="checkbox" name="switch"  lay-text="已处理|未处理"  data="{$to.id}" checked=""  lay-filter="switch" lay-skin="switch">
                                      {else/}
                                      <input type="checkbox" name="switch"  lay-text="已处理|未处理"  data="{$to.id}"  lay-filter="switch" lay-skin="switch">
                                      {/if}
                                  </td>
                                  <td class="td-manage">
                                    <button class="layui-btn layui-btn layui-btn-xs"  onclick="xadmin.open('编辑','{:url(\'feedback/feedback/edit\',[\'id\'=>$to.id])}')" ><i class="layui-icon">&#xe642;</i>回复用户</button>
                                  </td>
                                </tr>
                                {/volist}

                              </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            {$data->render()}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            layui.use(['laydate','form'], function(){
                var laydate = layui.laydate;
                var form = layui.form;

                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });

                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });
          layui.use(['form'], function(){
              var form = layui.form;

                  layer = layui.layer;
              var id;
              form.on('switch(switch)', function(data){
                  var id=$(this).attr("data");
                  if(this.checked ){
                  update_status(1,id);
                  }else{
                  update_status(0,id);
                  }
              });
          });
      function update_status(keyword,id){
          $.post({
              url:"{:url('feedback/feedback/update_status')}",
              data:{
                  is_handle:keyword,
                    id:id,
              },
              success:function(data){
              }
          });
      }
        </script>
    </body>
</html>
