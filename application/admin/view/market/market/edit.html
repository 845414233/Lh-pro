<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="__ADMIN__/css/font.css">
    <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
    <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="{:url('market/market/edit')}" method="post" id="add">

            {volist name="data" id="to"}
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red"></span>直推人数要求
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="push_num" name="push_num" required="" lay-verify="text"
                           autocomplete="off" class="layui-input" value="{$to.push_num}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    人
                </div>
            </div>

            <div class="layui-form-item">
                <label for="L_pass" class="layui-form-label">
                    获得vip天数
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="get_vip_day" name="get_vip_day" required="" lay-verify="text"
                           autocomplete="off" class="layui-input" value="{$to.get_vip_day}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    天
                </div>
            </div>
            <input type="hidden" id="id" name="id" value="{$to.id}">
            {/volist}
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    修改
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use('upload', function(){
        var $ = layui.jquery
            ,upload = layui.upload;
        upload.render({
            elem: '#video'
            ,url: '{:url("upload/upload_file",["name"=>"video"])}' //改成您自己的上传接口
            ,accept: 'video' //视频
            ,done: function(res){
                if(res.staus=='succ'){
                    $('#video_src').val(res.data);
                    layer.msg('上传成功');
                }else{
                    layer.msg('上传失败');
                }
                return false;
            }
        });
    });

    layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;
            form.on('select(is_free)', function(data){
                switch (data.value) {
                    case '0':
                        $('#p_show').css('display','block');
                        break;
                }
            });
            //监听提交
            form.on('submit(add)',
                function(data) {
                    var push_num=$('#push_num').val();
                    var get_vip_day=$('#get_vip_day').val();

                    if(!get_vip_day||!push_num){
                        layer.msg('请填写完整数据');
                        return false;
                    }
                    $('#add').submit();
                    return false;
                });

        });</script>

</body>

</html>
