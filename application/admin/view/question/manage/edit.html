<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__ADMIN__/css/font.css">
        <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
        <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" action="{:url('question/manage/edit')}" method="post" id="edit">
                    <div class="layui-inline">
                        <label class="layui-form-label">选择类目</label>
                        <div class="layui-input-inline">
                            <select name="type" lay-verify="required" lay-search="">
                                <option value="">直接选择或搜索选择</option>
                                {volist name="$data" id="ko" empty=""}
                                {volist name="$category_data" id="to" empty=""}
                                <option value="{$to.id}"
                                        {if condition="$ko.cid=$to.id"}
                                        selected="selected"
                                        {/if}
                                >{$to.level|render}{$to.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$ko.id}">
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red"></span>题目
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="title" name="title" required="" lay-verify="text"
                          autocomplete="off" class="layui-input" value="{$ko.title}">
                      </div>
                  </div>
                      <div class="layui-form-item">
                          <label class="layui-form-label">选择类型</label>
                          <div class="layui-input-block">
                              <select name="type" lay-filter="aihao">
                                  {if condition="$ko.type==1"}
                                  <option value="1"
                                          selected="selected"
                                  >专项试题</option>
                                  <option value="2"
                                  >模拟试题</option>
                                  {/if}
                                  {if condition="$ko.type==2"}
                                  <option value="1"
                                  >专项试题</option>
                                  <option value="2"
                                          selected="selected"
                                  >模拟试题</option>
                                  {/if}
                              </select>
                          </div>
                      </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                        本题时常
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="set_time" name="set_time" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input" value="{$ko.set_time}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                      以秒为单位
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                        单多选
                      </label>
                      <div class="layui-input-block">
                          <select name="select_type" lay-filter="aihao">
                              {if condition="$ko.select_type==1"}
                              <option value="1"
                                      selected="selected"
                              >单选</option>
                              <option value="2"
                              >多选</option>
                              {/if}
                              {if condition="$ko.select_type==2"}
                              <option value="1"
                              >单选</option>
                              <option value="2"
                                      selected="selected"
                              >多选</option>
                              {/if}
                          </select>
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            是否上线
                        </label>
                        <div class="layui-input-block">
                            <select name="is_show" lay-filter="aihao">
                                {if condition="$ko.is_show==1"}
                                <option value="1"
                                        selected="selected"
                                >已上线</option>
                                <option value="0"
                                >已下线</option>
                                {/if}
                                {if condition="$ko.select_type==0"}
                                <option value="1"
                                >已上线</option>
                                <option value="0"
                                        selected="selected"
                                >已下线</option>
                                {/if}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            答案分析
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="analysis" name="analysis" required="" lay-verify="pass"
                                   autocomplete="off" class="layui-input" value="{$ko.analysis}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">

                        </div>
                    </div>

                    <div class="layui-form-item" pane="">
                        <label class="layui-form-label">正确答案</label>
                        <div class="layui-input-block">
                            {volist name="$answe" id="ao" empty=""}
                            <input type="checkbox" name="answer[{$ao.id}]" lay-skin="primary" title="{$ao.content}"
                                  {if condition="$ao.is_true==1"}
                                   checked=""
                                   {/if}
                            ><br>
                            {/volist}
                        </div>
                    </div>
                    {/volist}
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          修改
                      </button>
                  </div>
              </form>
            </div>
        </div>

                        }

            });</script>

    </body>

</html>
