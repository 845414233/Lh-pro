<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="__ADMIN__/css/font.css">
        <link rel="stylesheet" href="__ADMIN__/css/xadmin.css">
        <script type="text/javascript" src="__ADMIN__/js/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="__ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__ADMIN__/lib/layui/css/layui.css" charset="utf-8"></script>
        <script type="text/javascript" src="__ADMIN__/js/xadmin.js"></script>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    {volist name="data" id="to"}
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>用户名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$to.name}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为您唯一的登入名
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="number" id="phone" name="phone" required="" lay-verify="phone"
                          autocomplete="off" class="layui-input" value="{$to.phone}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为您唯一的登入名
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label for="phone" class="layui-form-label">
                            <span class="x-red">*</span>所属上级ID
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="fid" name="phone" required="" lay-verify="number|required"
                                   autocomplete="off" class="layui-input" value="{$to.fid}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>将会成为您唯一的登入名
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>学校
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="school" name="school" required=""
                                   autocomplete="off" class="layui-input"
                                   onkeyup="value=value.replace(/[\d]/g,'') " onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength="10"
                                   value="{$to.school}">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>专业
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" id="courses" name="courses" required=""
                                   autocomplete="off" class="layui-input"
                                   onkeyup="value=value.replace(/[\d]/g,'') "
                                   value="{$to.courses}"
                                   onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength="10">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                    <input type="hidden" name="id" id="id" value="{$to.id}">
                    <div class="layui-form-item">
                        <label for="L_email" class="layui-form-label">
                            <span class="x-red">*</span>vip到期时间
                        </label>
                        <div class="layui-input-inline">
                            <input type="text" name="vip_time_out" id="vip_time_out"  value="{$to.vip_time_out}" class="layui-input"  placeholder="yyyy-MM-dd">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="passd" name="passd" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          6到16个字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="repassd" name="repass" required="" lay-verify="repass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          修改
                      </button>
                  </div>
                    {/volist}
              </form>
            </div>
        </div>
        <script>
            layui.use('laydate', function(){
                var laydate = layui.laydate;
                //执行一个laydate实例
                laydate.render({
                    elem: '#vip_time_out' //指定元素
                });
            });
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //监听提交
                form.on('submit(add)',
                function(data) {
                 var school = $('#school').val();
                 var courses=$('#courses').val();
                 var vip_out_time=$('#vip_out_time').val();
                 var passd=$('#passd').val();
                 var repassd=$('#repassd').val();
                 if(passd!==repassd){
                     layer.msg('两次密码输入不一致');
                     return false;
                 }
            $.post("{:url('user/user/edit')}",
                {
                    id:$("#id").val(),
                    fid:$("#fid").val(),
                    phone:$("#phone").val(),
                    name:$("#username").val(),
                    school:$("#school").val(),
                    courses:$("#courses").val(),
                    vip_time_out:$('#vip_time_out').val(),
                    passd:$("#passd").val()

                },
                function(data){

               if(data.statu=='err'){
                    layer.alert(data.msg, {
                            icon: 5
                        },
                        function() {

                        });
                }else{
                    layer.alert("增加成功", {
                            icon: 6
                        },
                        function() {
                        });
                }
                });
                });
            });
        </script>

    </body>

</html>
